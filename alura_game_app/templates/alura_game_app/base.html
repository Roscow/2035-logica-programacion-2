{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

    <title>Alura Game</title>
    <style>
        select {
            width: 300px;
            margin-top: 25px;
            height: 72px;
            border-radius: 16px;
            border: none;
            padding: 24px ;
            color: #1875E8;
            font-size: 20px;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            vertical-align: top;
        }
    </style>
   
</head>
<body>
    <div class="container2">
        <div id="pista"></div>
        <div class="container">
            <div class=" row container__contenido">
                <div class="col-lg-6 col-md-12 container__informaciones">
                    {% block contenido %}
                    {% endblock %}
                    <nav>
                        <a href="{% url 'inicio' %}">Inicio</a>
                        <a href="{% url 'juega' %}">Juega</a>
                        <a href="{% url 'puntuaciones' %}">Ranking</a>
                        
                    </nav>
                </div>
                
                <div class="col-lg-6 col-md-12 container__imagen-persona d-none d-lg-block"> 
                    <img src="{% static 'img/ia.png' %}" alt="Una persona mirando a la izquierda"  />
                    
                </div>    
            </div>
        </div>
    </div>
    <script src="{% static 'app.js'%}" defer></script>
</body>

</html>
