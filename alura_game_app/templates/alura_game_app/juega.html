{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>JS Game</title>
</head>

<body>
    <div class="container">
        <div id="pista"></div>
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1></h1>
                    <p id="texto__parrafo"></p>
                    <p id="intentosRestantes"></p>
                    <p id="listaNumeros"></p>
                    <p>Tiempo: <span id="cronometro"></span>  </p>
                    <input id="nombre_jugador" class="container__input" name="nombre_jugador" type="text" min="1" max="10" value="" placeholder="Tu nombre y apellido">
                    <br>
                    <select id="pais_jugador" name="pais_jugador" >
                        <option value="">Selecciona un pais...</option>
                        {% for p in listaPaises %}
                            <option value="{{p.nombre}}">{{p|capfirst}}</option>
                        {% endfor %}
                    </select>
                    
                </div>
                <input id="numeroUsuario" type="number" min="1" max="10" class="container__input" required>
                <div class="chute container__botones">
                    <button class="container__boton" id="intentar" onclick="intentar()" disabled>Intentar</button>
                    <button class="container__boton" id="reiniciar" onclick="nuevoJuego()">Nuevo juego</button>
                </div>
                <nav>
                    <a href="{% url 'inicio' %}">Inicio</a>
                    <a href="{% url 'juega' %}">Juega</a>
                    <a href="{% url 'puntuaciones' %}">Puntuaciones</a>
                </nav>
            </div>
            <img src="{% static 'img/ia.png' %}" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
        </div>
    </div>

    <script src="{% static 'app.js'%}" defer></script>
</body>

</html>
